<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <style>
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="Form" onsubmit="return validateForm(event)">
        <div class="form-group">
            <label for="nomcomplet">Nom Complet:</label>
            <input type="text" id="nomcomplet" name="nomcomplet" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Soumettre</button>
        <div id="errorMessage" class="error-message">Information invalide</div>
    </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const nomcomplet = document.getElementById('nomcomplet').value;
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');

            // Vérification des valeurs spécifiques
            const Valid = nomcomplet === 'Oumar bah' && email === 'obah55@gmail.com';

            if (Valid) {
                window.location.href = 'success.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
