<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succès</title>
    <style>
        .success-message {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        .return-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .return-button:hover {
            background-color: white;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Formulaire soumis avec succès!</h1>
        <p>Merci pour votre soumission.</p>
    </div>
    <button onclick="window.location.href='index3.html'" class="return-button">Retourner au formulaire</button>
</body>
